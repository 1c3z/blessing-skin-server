  title: 积分是个啥？
  introduction: |
    「既然你诚心诚意地发问了！」
    「那我们就大发慈悲地告诉你！」
    「为了守护皮肤站的和平」
    「为了防止皮肤站被破坏」
    「贯彻爱与真实的。。呸！」上面只是卖下萌~

    为了不出现用户一个劲上传材质导致存储空间爆满，我们决定启用积分系统。
    添加角色以及上传材质都会消耗积分，而删除已经添加的角色和已上传的材质时积分将会被返还。

    本站用户初始积分为 :initial_score，每日签到可以随机获得 :score-from ~ :score-to 积分
    添加皮肤库里的材质到衣柜不消耗积分。
